<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AgainEvent</title>
</head>
<body>
	<input type="text" id="inputId">
	<br>
	<input type="text" id="Pwd" onchange="change(this)">
	<br>
	<input type="text" id="RePwd">
	<script>
		var idObj = document.getElementById('inputId');
		idObj.onchange = function(){
			console.log(this.value);
		}
		function change(obj){
			console.log(obj.value);
		}
		function rechange(){
			var text = this.value;
			console.log(text);
			this.style.color = 'red';
			this.style.backgroundColor = 'yellow';
		}
		var RePwdinput = document.getElementById('RePwd');
		if (RePwdinput.addEventListener){
			RePwdinput.addEventListener('change', rechange);
		} else {
			RePwdinput.attachEvent('onchange', rechange);
		}
		var arr = [400, 200, 300, 7];
		console.log(arr);
		arr.sort();
		console.log(arr);
		arr.sort(function(a,b){
			return a-b;
			// sort내의 함수는 숫자를 비교하는 기준을 정해주는 함수로, 리턴이 양수일 경우 뒤로 보내준다
			// 그러므로 b-a로 바꿀 경우, 역순으로 정렬된다
			// 이렇게 함수를 넣어주면 숫자 비교를 해서 정렬하게 되므로, 정렬이 숫자 기준으로 정렬되어
			// 정상적으로 7이 가장 작은 수로 취급받게 된다
		});
		console.log(arr);
	</script>
</body>
</html>
