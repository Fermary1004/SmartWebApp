<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Never Naver Again</title>
</head>
<body>
    <h4>아래 강아지를 만지면 네이버가 새창에 열립니다!</h4>
    <a href="http://www.naver.com" target=_blank><img src="puppy.jpg"></a>
    <!-- 두 태그를 합칠때는 단일 태그를 안쪽에 넣어주자 -->
    <br>
    <br>
    <a href="http://www.naver.com"><input type="button" value="이 창에 그대로 네이버를 열고 싶으면 이걸 눌러요"></a>
    <!-- input으로 버튼을 만들면 단일 태그이므로 반드시 안으로 들어가지만, button태그를 이용해서 버튼을 밖으로 뺄 수 있다.
         그러나 그 경우 a태그의 범위가 아닌 버튼 부분은 동작하지 않는 단점이 생긴다.
         button태그를 쓰더라도 a태그가 밖에서 감쌀 경우 동일하게 모든 버튼이 동작할 수 있다 -->
    <!-- form태그
         * 서버에 정보를 전송하기 위한 태그
         * action : 데이터를 전송할 서버 주소
         * method : 서버에 정보를 전송할 때, post방식으로 전달할 것인지, get방식으로 전달할 것인지 결정
         input태그
         * 데이터를 입력받기 위한 태그 -->
</body>
</html>
