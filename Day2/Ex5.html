<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Ex5.css">
    <title>Four boxes</title>
</head>
<body>
    <!-- 
        1. 밖의 박스가 여백을 담당할 때
        밖에 있는 박스의 padding을 이용해서 여백을 준다.
    -->
    <div class="line" id="box1">
        <div class="line" id="box1-inner"></div>
    </div>
    <!-- 
        2. 안의 박스가 여백을 담당할 때
        안에 있는 박스의 margin을 이용하여 여백을 준다.
    -->
    <div class="line" id="box2">
        <div class="line" id="box2-inner"></div>
    </div>

    <!-- 박스 작업은 나중에 핵깔리지 않게 항상 같은 패턴으로 만들어 주는 것이 좋다 (어떤 것을 기준으로 하던) -->
</body>
</html>
