<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="NaverBox.css">
    <title>NaverBox</title>
</head>
<body>
    <div id="top">
        <div id="uppertop">
            <div id="uppertopdetail"></div>
        </div>
        <div id="lowertop">
            <div id="lowertopdetail"></div>
        </div>
    </div>
    <div id="outerbody">
        <div id="innerbody">
            <div class="inlineblock" id="leftinner">
                <div id="leftinnertop"></div>
                <div id="leftinnermiddle"></div>
                <div id="leftinnerbottom"></div>
            </div>
            <div class="inlineblock" id="rightinner">
                <div id="rightinnertop"></div>
                <div id="rightinnermiddle"></div>
                <div id="rightinnerbottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
