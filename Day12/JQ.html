<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- .min 파일은 빈칸등을 최소화해서 용량을 줄인 것 -->
	<!-- <script src="JQ.js"></script> -->
	<title>JQ</title>
</head>
<body>
	<input type="text" id="id" value="123">
	<input type="text" class="password" value="456">
	<input type="text" class="password" value="111">
	<button class="btn">클릭1</button>
	<button class="btn">클릭2</button>
	<form class="form">
		<button>제출</button>
	</form>
	<script>
		// document(문서)가 다 로딩되고 실행해라라는 의미
		$(document).ready(function(){
			var idobj = $('#id');
			// 전체 오브젝트를 가져올때는 뒤에 아무것도 붙히지 않는다
			console.log(idobj);

			var id = $('#id').val();
			// 값을 가져올때는 .val을 그대로 둔다
			console.log(id);

			var password = $('.password').val();
			// .val은 쿼리셀렉터와 같이 1개만 가져온다
			console.log(password);
			
			$('#id').val('789');
			$('.password').val('000');
			// 값을 넣어 줄때는 val에 값을 넣어준다
			// 넣어줄때는 쿼리셀렉터All과 같다. 패스워드가 전부 000이 된다

			$('.btn').click(function(){
				// onclick과 같은 기능을 하는 방법
				// btn클래스의 모든 버튼이 해당 익명함수를 기능하게 된다
				console.log('클릭되었습니다!');
			});

			$('.form').submit(function(){
				console.log('제출 실패');
				return false;
			});

			console.log($('#id').css('color'));
			$('#id').css('color', 'red');
			$('#id').css('background-color', 'yellow');
		});
	</script>
</body>
</html>
