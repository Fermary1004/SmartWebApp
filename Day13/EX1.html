<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>JQJQ</title>
</head>
<body>
	<input type="text" id="input1">
	<p><b>HELLO</b></p>
	<div>???</div>
	<button id="btn">클릭</button>
	<script>
		/**
		 * $(document).ready안에 코드를 구현하면 해당 스크립트 태그가 어디에 위치하든 동일하게 동작을 한다
		 * 하지만 $(document).ready밖에 선언을 하면 스크립트 태그의 위치에 따라 동작하지 않을 수 있다
		 * 그러므로 가급적이면 $(document).ready안에 기능들을 구현하는 것이 좋다
		 */
		$(document).ready(function () {
			function test() {
				$('p').animate({ 'color' : 'red', 'font-size' : '40px' }, "slow");
				var text = $('p').text();
				var html = $('p').html();
				console.log(text);
				console.log(html);
				// $('p').text('123');
				$('p').html('<i>HELLO</i>?');
			}
			$('button').click(test);
			$('#input1').mouseenter(function(){
				$(this).css('border-color', 'red');
			});
			$('#input1').mouseleave(function(){
				$(this).css('border-color', 'black');
			});
			$('#input1').focus(function(){
				$(this).css('background-color', '#FFFF00');
			});
			var csstest = { 'background-color' : '#FFFFFF', 'border' : 'none' };
			$('#input1').blur(function(){
				$(this).css(csstest);
			});
			$('#btn').click(function(){
				$('div').append("<p>!!!</p>");
			});
		});
	</script>
</body>
</html>
