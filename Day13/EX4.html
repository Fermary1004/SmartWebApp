<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="EX3.css">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	crossorigin="anonymous"></script>
	<title>JQ5</title>
	<style>
		div{
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			font-size: 40px;
			display: inline-block;
			border: solid 1px #000000;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div class="test">5</div>
	<script>
		$(document).ready(function(){
			$('div').first().css('border-color', 'red');
			$('div').last().css('border-color', 'blue');
			$('div').eq(1).css('font-weight', '700');
			// eq는 배열 순서에서 몇번째 순서인지를 따진다. 그러므로 eq(1)은 2번째 녀석이다(배열은 0부터 시작)
			$('div').filter('.test').css('color', 'red');
			// $('div.test').css('color', 'red'); 와 동일한 효과
			$('div').not('.test').css('background-color', 'yellow');
		});
	</script>
</body>
</html>
